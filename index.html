<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./styling.css">
</head>
<body>
        <div>
            <table>
                <tr class="firtRow">
                    <div class="keywrapper">
                        <button class="key1">Esc</button>
                        <button class="key1">F1</button>
                        <button class="key1">F2</button>
                        <button class="key1">F3</button>
                        <button class="key1">F4</button>
                        <button class="key1">F5</button>
                        <button class="key1">F6</button>
                        <button class="key1">F7</button>
                        <button class="key1">F8</button>
                        <button class="key1">F9</button>
                        <button class="key1">F10</button>
                        <button class="key1">F11</button>
                        <button class="key1">F12</button>
                        <button class="key1">Insert</button>
                        <button class="key1">PrtSc</button>
                        <button class="key1">Delete</button>
                        <button class="key1">⏵/⏸</button>
                        <button class="key1">⏹</button>
                        <button class="key1">⏮</button>
                        <button class="key1">⏭</button>
                    </div>
                </tr>
            
                <tr>
                    <div class="keywrapper">
                        <button class="keyChild">~<summary>`</summary></button>
                        <button class="key">! <summary>1</summary></button>
                        <button class="key">@ <summary>2</summary></button>
                        <button class="key"># <summary>3</summary></button>
                        <button class="key">$ <summary>4</summary></button>
                        <button class="key">% <summary>5</summary></button>
                        <button class="key">^<summary>6</summary></button>
                        <button class="key">&<summary>7</summary></button>
                        <button class="key">*<summary>8</summary></button>
                        <button class="key"> ( <summary>9</summary></button>
                        <button class="key">) <summary>0</summary></button>
                        <button class="key">_ <summary>-</summary></button>
                        <button class="key">+ <summary>=</summary></button>
                        <button class="key keyBackspace">Backspace <summary>←</summary></button>
                        <button class="key keyNumbers">Num <summary>Lock</summary></button>
                        <button class="key keyNumbers">/</button>
                        <button class="key keyNumbers">*</button>
                        <button class="key keyNumbers">-</button>
                    </div>
                </tr>
            
                <div class="keywrapper">
                    <button class="keyTab">Tab</button>
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                    <button class="key">{ <summary>[</summary></button>
                    <button class="key">} <summary>]</summary></button>
                    <button class="key">|<summary>\</summary></button>
                    <button class="keyNumbers">7</button>
                    <button class="keyNumbers">8</button>
                    <button class="keyNumbers">9</button>
                    <button class="keyNumbersPlus">+</button>
                </div>
           
                <div class="keywrapper">
                    <button class="keyCaps">CapsLk</button>
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                    <button class="key">: <summary>;</summary></button>
                    <button class="key">"<summary>'</summary></button>
                    <button class="keyEnter">Enter</button>
                    <button class="keyNumbers">4</button>
                    <button class="keyNumbers">5</button>
                    <button class="keyNumbers">6</button>
                </div>

            
                <div class="keywrapper">
                    <button class="keyShift">Shift</button>
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                    <button class="key"><<summary>,</summary></button>
                    <button class="key">><summary>.</summary></button>
                    <button class="key">?<summary>/</summary></button>
                    <button class="keyShift2">Shift</button>
                    <button class="keyNumbers">1</button>
                    <button class="keyNumbers">2</button>
                    <button class="keyNumbers">3</button>
                    <button class="keyNumbersEnt">Enter</button>
                </div>
            
                    <tr>
                        <div class="keywrapper">
                        <button class="keyCtrl">Ctrl</button>
                        <button class="key">Fn</button>
                        <button class="key">⊞</button>
                        <button class="key">Alt</button>
                        <button class="keySpaci">Space</button>
                        <button class="key">Alt</button>
                        <button class="keyCtrl2">Ctrl</button>
                        <button class="key">←</button>
                        <button class="keyArrows">↑<summary>↓</summary></button>
                        <button class="key">→<summary></summary></button>
                        <button class="keyNumbers0">0</button>
                        <button class="keyNumbers">.</button>
                        </div>
                    </tr>
            </table>
        </div>
    
</body>
</html>
